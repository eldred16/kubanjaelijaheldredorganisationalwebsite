<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - KEE TECH SOLUTIONS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Body Background */
        body {
            background-image: url('a1.jpg'); /* Background image */
            background-size: cover;
            background-position: center;
            font-family: 'Arial', sans-serif;
            color: #333;
        }

        /* Glowing Navbar Styling */
        .navbar {
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            animation: glowing 1.5s ease-in-out infinite;
        }

        .navbar .navbar-brand {
            color: white !important;
            font-weight: bold;
            font-size: 1.8rem;
        }

        .navbar .nav-link {
            color: white !important;
            font-weight: bold;
            text-transform: uppercase;
            margin-right: 20px;
            transition: all 0.3s ease-in-out;
        }

        .navbar .nav-link:hover {
            color: #ff6ec7;
        }

        /* Glowing Animation */
        @keyframes glowing {
            0% { box-shadow: 0 0 10px #6a11cb, 0 0 20px #2575fc, 0 0 30px #ff6ec7; }
            50% { box-shadow: 0 0 20px #6a11cb, 0 0 40px #2575fc, 0 0 60px #ff6ec7; }
            100% { box-shadow: 0 0 10px #6a11cb, 0 0 20px #2575fc, 0 0 30px #ff6ec7; }
        }

        /* Section Title */
        h2 {
            text-align: center;
            color: #2575fc;
            margin-top: 60px;
            font-size: 3rem;
            font-weight: bold;
        }

        /* Contact Section Styling */
        .contact-info {
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent background for better contrast */
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-top: 30px;
        }

        .contact-info h4 {
            color: #2575fc;
            font-size: 1.8rem;
            font-weight: bold;
        }

        .contact-info p {
            font-size: 1.2rem;
            color: #333;
            line-height: 1.8;
        }

        .contact-info a {
            color: #2575fc;
            text-decoration: none;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

        .social-icons img {
            margin-right: 10px;
        }

        /* Get in Touch Form */
        .get-in-touch {
            background-color: rgba(255, 255, 255, 0.85); /* Slightly transparent background */
            padding: 40px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .get-in-touch h4 {
            color: #2575fc;
            font-size: 1.8rem;
            font-weight: bold;
        }

        .form-control {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 1.1rem;
        }

        .submit-btn {
            background-color: #2575fc;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #6a11cb;
        }

        /* Map Section Styling */
        .map-container {
            background-color: rgba(255, 255, 255, 0.85); /* Slightly transparent background */
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        iframe {
            border-radius: 10px;
            width: 100%;
            height: 500px;
        }

        /* Responsive Layout */
        @media (max-width: 768px) {
            .contact-info {
                padding: 20px;
            }

            .map-container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">KEE TECH SOLUTIONS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="project.html">Projects</a></li>
                    <li class="nav-item"><a class="nav-link" href="event.html">Events</a></li>
                    <li class="nav-item"><a class="nav-link" href="product.html">Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="employees.html">Employees</a></li>
                    <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contact Section -->
    <section class="container mt-5">
        <h2>Contact Us</h2>

        <!-- Contact Information -->
        <div class="contact-info">
            <h4>Our Contact Information</h4>
            <p><strong>Website:</strong> <a href="https://www.keetechsolutions.com" target="_blank">www.keetechsolutions.com</a></p>
            <p><strong>Email:</strong> <a href="mailto:contact@keetechsolutions.com">contact@keetechsolutions.com</a></p>
            <p><strong>Phone:</strong> +256 700 123 456</p>
            <p><strong>Address:</strong> Kampala, Uganda</p>

            <!-- Social Media Links -->
            <h4>Follow Us</h4>
            <div class="social-icons">
                <a href="https://www.facebook.com/KEETECHSOLUTIONS" target="_blank">
                    <img src="F1.png" alt="Facebook" width="40">
                </a>
                <a href="https://twitter.com/KEETECHSOLUTIONS" target="_blank">
                    <img src="T1.png" alt="Twitter" width="40">
                </a>
                <a href="https://www.linkedin.com/company/keetechsolutions" target="_blank">
                    <img src="IN.png" alt="LinkedIn" width="40">
                </a>
            </div>
        </div>

        <!-- Get in Touch Form -->
        <div class="get-in-touch mt-5">
            <h4>Get in Touch</h4>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Your Name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="Your Email" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" rows="4" placeholder="Your Message" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>

        <!-- Map Section -->
        <div class="map-container mt-5">
            <h4>Our Location</h4>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3166.798307104529!2d32.578960315073755!3d0.3134295768883524!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x177db6bcd6748b4b%3A0x94cfda122a5b9a99!2sKampala%2C%20Uganda!5e0!3m2!1sen!2s!4v1647525598241!5m2!1sen!2s" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
